<script type="text/javascript">
document.write("Vendor: " + navigator.vendor + "<br>" + "OS: " + navigator.platform + "<br>" + "Name: " + navigator.appName + "<br>" + "User-Agent: " + navigator.userAgent + "<br>" + "Languages: " + navigator.languages + "<br>");
document.write("Location - Protocol: " + window.location.protocol + "<br>" + "Location - Host: "+ window.location.host+ "<br>" + "Referrer:  " + parent.document.referrer + "<br>");
var OSName="Unknown OS";
if (navigator.appVersion.indexOf("Win")!=-1) OSName="Windows";
if (navigator.appVersion.indexOf("Mac")!=-1) OSName="macOS";
if (navigator.appVersion.indexOf("X11")!=-1) OSName="UNIX";
if (navigator.appVersion.indexOf("Linux")!=-1) OSName="Linux";
document.write('Your OS is: ' + OSName);
</script>
<br />
<script type="text/javascript">
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
<span>Time: </span> <div id="txt"></div>
